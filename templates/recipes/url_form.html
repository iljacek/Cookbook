{% extends "Cookbook/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    New Recipe
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'recipes:data_from_url' %}">
        {{ form | crispy }}

        {% csrf_token %}
        <button type="submit">Create Recipe</button>
    </form>
{% endblock %}

{% extends "Cookbook/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    New Step
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'recipes:new_step' recipe=recipe %}">
        {{ form | crispy }}

        {% csrf_token %}
        <button type="submit" name="add_step">Add next step</button>
        <button type="submit" name="finish">Finish</button>
    </form>
{% endblock %}
